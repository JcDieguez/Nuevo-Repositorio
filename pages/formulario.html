<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Portafolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="../styles/formulario.css">
</head>

<!-- Formulario -->

<body>
    <div class="container">
        <h1 class="brand" ><span>Juan Cruz</span> Web Design</h1>

        <div class="grid">
            <div class="company-info">
                <h3>Juan Cruz Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i>Argentina, Buenos Aires </li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> jc@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contacto</h3>
                <form>
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Empresa</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Mensaje</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Enviar</button>
                        <button><a href="../index.html">Regresar</a></button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div>
            <div class="textos-footer">
                <h2 class="subtitulo">Contactame</h2>
            </div>

            <div class="footer-item1">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>

            <div class="footer-item2">
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

            <div class="footer-item3">
                <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>

        </div>
    </footer>

    <!-- script -->
    <script src="https://kit.fontawesome.com/f22b7fceca.js" crossorigin="anonymous"></script>

</body>

</html>
